<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% load filters %}
{% for new in news %}
{# цензура, ограничение 20 символов news title #}
<p>{{ new.title|censor|slice:":20" }} : {{ new.data_pub }}</p>
<a href="{{ new.get_absolute_url }}">Подробнее >>></a>
{% endfor %}
{% block title %}
{% endblock %}
</body>
</html>
